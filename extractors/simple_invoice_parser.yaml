name: yenicelik/simple-invoice-parser
version: 1
description: "Parses an invoice using the to-be/donut-base-finetuned-invoices huggingface model"
module: simple_invoice_parser:SimpleInvoiceParserExtractor
gpu: true
python_dependencies:
  - transformers
  - torch
  - torchvision
  - Pillow
  - pytesseract
  - timm
  - sentencepiece
  - donut-python
  - pdf2image
system_dependencies:
  - tesseract-ocr
  - libtesseract-dev
  - poppler-utils