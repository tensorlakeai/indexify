version: "3"
networks:
  dependencies:
    ipam:
      config:
        - subnet: 172.20.0.0/24
  server:
    ipam:
      config:
        - subnet: 172.21.0.0/24
services:
  indexify:
    image: diptanu/indexify
    command: [ "/indexify/docker_compose_start.sh" ]
    ports:
      - "8900:8900"
    volumes:
      - ./sample_config.yaml:/indexify/config/indexify.yaml:ro
    environment:
      - OPENAI_API_KEY
      - DATABASE_URL=postgres://postgres:postgres@postgres/indexify
    depends_on:
      - qdrant
      - postgres
    networks:
      server:
        ipv4_address: 172.21.0.2
  # exposing port for development, otherwise exposing not required
  qdrant:
    image: qdrant/qdrant:v1.4.1
    restart: always
    ports:
      - "6333:6333"
    networks:
      dependencies:
        ipv4_address: 172.20.0.8
  # exposing port for development, otherwise exposing not required
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=indexify
    networks:
      dependencies:
        ipv4_address: 172.20.0.5
  # access to postgres does not work from here, @diptanu any idea why (?) (also we don't have to include adminer)
  adminer:
    image: adminer
    ports:
      - "18306:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      dependencies:
        ipv4_address: 172.20.0.6

volumes:
  data:
