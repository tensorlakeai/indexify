site_name: ""

repo_url: https://github.com/tensorlakeai/indexify
repo_name: tensorlakeai/indexify
edit_uri: edit/main/docs/docs
copyright: Copyright &copy; 2024 Tensorlake

markdown_extensions:
  - def_list
  - admonition
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - meta


nav:
  - Home: 'index.md'
  - Getting Started: 'getting_started.md'
  - Concepts: 'concepts.md'
  - Extractors:
    - Introduction: 'apis/extractors.md'
    - Available Extractors: 'apis/available_extractors.md'
    - Develop Extractors: 'apis/develop_extractors.md'
  - APIs:
    - Content Ingestion: 'apis/content_ingestion.md'
    - Retrieval: 'apis/retrieval.md'
  - Configuration: 'configuration.md'
  - Deployment: 'deployment.md'
  - Develop Indexify: 'develop.md'
  - Integrations:
    - Langchain: 'integrations/langchain.md'
plugins: 
  - mkdocs-jupyter

theme:
  name: material
  logo: ./images/Indexify_Logo_Wordmark_Dark.png
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye

  features:
    - content.action.edit
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate


  palette: 
    - scheme: default
      primary: light blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  generator: false
  analytics:
    - provider: google
      property: G-KCZ6YYKGKR
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/mrXrq3DmV8
      name: Indexify Discord Community
    - icon: fontawesome/solid/paper-plane
      link: mailto:<diptanuc@gmail.com>
      name: Email
      
