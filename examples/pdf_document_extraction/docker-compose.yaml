version: "3"
networks:
  server:
services:
  indexify:
    image: tensorlake/indexify-server
    ports:
      - 8900:8900
    networks:
      server:
        aliases:
          - indexify-server
    volumes:
      - data:/tmp/indexify-blob-storage
  download-executor:
    image: tensorlake/pdf-blueprint-download:latest
    command:
      [
        "indexify-cli",
        "executor",
        "-f",
        "default:Extract_pages_tables_images_pdf_docling:download_pdf:0.1",
        "--server-addr",
        "indexify:8900"
      ]
    networks:
      server:
    volumes:
      - data:/tmp/indexify-blob-storage
    deploy:
      mode: replicated
      replicas: 1
  image-embedding-executor:
    image: tensorlake/pdf-blueprint-st
    command:
      [
        "indexify-cli",
        "executor",
        "-f",
        "default:Extract_pages_tables_images_pdf_docling:image-embedding-docling:0.1",
        "--server-addr",
        "indexify:8900"
      ]
    networks:
      server:
    volumes:
      - data:/tmp/indexify-blob-storage
    deploy:
      mode: replicated
      replicas: 1
  elastic-writer:
    image: tensorlake/pdf-blueprint-st
    command:
      [
        "indexify-cli",
        "executor",
        "-f",
        "default:Extract_pages_tables_images_pdf_docling:elastic_search_writer:0.1",
        "--server-addr",
        "indexify:8900"
      ]
    networks:
      server:
    volumes:
      - data:/tmp/indexify-blob-storage
    deploy:
      mode: replicated
      replicas: 1
  text-embedding-executor:
    image: tensorlake/pdf-blueprint-st
    command:
      [
        "indexify-cli",
        "executor",
        "-f",
        "default:Extract_pages_tables_images_pdf_docling:text-embedding-extractor:0.1",
        "--server-addr",
        "indexify:8900"
      ]
    networks:
      server:
    volumes:
      - data:/tmp/indexify-blob-storage
    deploy:
      mode: replicated
      replicas: 1
  chunk-executor:
    image: tensorlake/pdf-blueprint-st
    command:
      [
        "indexify-cli",
        "executor",
        "-f",
        "default:Extract_pages_tables_images_pdf_docling:chunk_text_docling:0.1",
        "--server-addr",
        "indexify:8900"
      ]
    networks:
      server:
    volumes:
      - data:/tmp/indexify-blob-storage
    deploy:
      mode: replicated
      replicas: 1
  chromadb-executor:
    image: tensorlake/blueprints-chromadb
    command:
      [
        "indexify-cli",
        "executor",
        "--server-addr",
        "indexify:8900"
      ]
    networks:
      server:
    volumes:
      - data:/tmp/indexify-blob-storage
  default-executor:
    image: tensorlake/indexify-executor-default:3.13-0.3.0
    command:
      [
        "indexify-cli",
        "executor",
        "-f",
        "default:Extract_pages_tables_images_pdf_docling:default:0.1",
        "--server-addr",
        "indexify:8900"
      ]
    networks:
      server:
    volumes:
      - data:/tmp/indexify-blob-storage
  pdf-parser-executor:
    # Use this for GPU support
    image: tensorlake/pdf-blueprint-pdf-parser-gpu:latest
    #image: tensorlake/pdf-blueprint-pdf-parser:latest
    command:
      [
        "indexify-cli",
        "executor",
        "-f",
        "default:Extract_pages_tables_images_pdf_docling:pdf-parse-docling:0.1",
        "--server-addr",
        "indexify:8900"
      ]
    networks:
      server:
    volumes:
      - data:/tmp/indexify-blob-storage
    deploy:
      mode: replicated
      replicas: 1
      # Uncomment this for GPU support
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  chromadb:
    image: chromadb/chroma
    networks:
      server:
    volumes:
      - data:/tmp/indexify-blob-storage
    ports:
      - 8000:8000

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms4g -Xmx4g"
    networks:
      server:
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 8G

volumes:
  data:
  esdata:
