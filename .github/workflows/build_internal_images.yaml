name: Build Internal images (ECR and GCP)

run-name: Build and push to ${{ inputs.environment }} (ECR and GCP)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to post the image to'
        required: true
        type: string
      version:
        description: 'Version tag to apply to image'
        required: true
        type: string
        default: latest

  workflow_call:
    inputs:
      environment:
        description: 'Environment to post the image to'
        required: true
        type: string

      version:
        description: 'Version tag to apply to image'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  GCP_REGION: us-central1
  GCP_PROJECT: tensorlake-registry
  GCP_REPOSITORY_PREFIX: images

jobs:
  build-and-push:
    name: Build ${{ matrix.image }}
    strategy:
      matrix:
        include:
          - dockerfile: dockerfiles/Dockerfile.server
            image: indexify-server
          - dockerfile: dockerfiles/Dockerfile.dataplane
            image: indexify-dataplane
    environment: ${{ inputs.environment }}
    runs-on: namespace-profile-indexify-builder
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-platform-api
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Authenticate to Google Cloud
        id: auth-gcp
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Login to Google Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Set GCP registry name output
        id: gcp-registry
        run: |
          if [ "${{ inputs.environment }}" == "dev" ]; then
            GCP_REPOSITORY="${{ env.GCP_REPOSITORY_PREFIX }}-dev"
          else
            GCP_REPOSITORY="${{ env.GCP_REPOSITORY_PREFIX }}"
          fi
          GCP_REGISTRY="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${GCP_REPOSITORY}"
          echo "name=${GCP_REGISTRY}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          context: .
          file: ${{ matrix.dockerfile }}
          outputs: type=image,push=true,image-manifest=true,oci-mediatypes=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.image }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.image }}:${{ inputs.version }}
            ${{ steps.login-ecr.outputs.registry }}/${{ matrix.image }}:latest
            ${{ steps.gcp-registry.outputs.name }}/${{ matrix.image }}:${{ github.sha }}
            ${{ steps.gcp-registry.outputs.name }}/${{ matrix.image }}:${{ inputs.version }}
            ${{ steps.gcp-registry.outputs.name }}/${{ matrix.image }}:latest
