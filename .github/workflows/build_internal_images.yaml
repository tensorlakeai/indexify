name: Build Internal images (ECR and GCP)

run-name: Build and push to ${{ inputs.environment }} (ECR and GCP)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to post the image to'
        required: true
        type: string

  workflow_call:
    inputs:
      environment:
        description: 'Environment to post the image to'
        required: true
        type: string

      version:
        description: 'Version tag to apply to image'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

env:
  GCP_REGION: us-central1
  GCP_PROJECT: tensorlake-registry
  GCP_REPOSITORY_PREFIX: images

jobs:
  build-and-push:
    name: Build ${{ matrix.image }}
    strategy:
      matrix:
        include:
          - dockerfile: dockerfiles/Dockerfile.server
            image: indexify-server
          - dockerfile: dockerfiles/Dockerfile.dataplane
            image: indexify-dataplane
    environment: ${{ inputs.environment }}
    runs-on: namespace-profile-indexify-builder
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: github-actions-platform-api
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Authenticate to Google Cloud
        id: auth-gcp
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Login to Google Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Set image tag outputs
        id: images
        run: |
          echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "ecr_image_uri=${{ steps.login-ecr.outputs.registry }}/${{ matrix.image }}:${{ github.sha }}" >> $GITHUB_OUTPUT

          if [ "${{ inputs.environment }}" == "dev" ]; then
            GCP_REPOSITORY="${{ env.GCP_REPOSITORY_PREFIX }}-dev"
          else
            GCP_REPOSITORY="${{ env.GCP_REPOSITORY_PREFIX }}"
          fi
          GCP_IMAGE_URI="${{ env.GCP_REGION }}-docker.pkg.dev/${{ env.GCP_PROJECT }}/${GCP_REPOSITORY}/${{ matrix.image }}:${{ github.sha }}"
          echo "gcp_image_uri=$GCP_IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Prepare tags for Docker build and push
        id: docker-tags
        shell: bash
        env:
          ECR_IMAGE: ${{ steps.images.outputs.ecr_image_uri }}
          GCP_IMAGE: ${{ steps.images.outputs.gcp_image_uri }}
        run: |
          TAGS=()

          # Check if ECR tag exists
          if ! docker manifest inspect "${ECR_IMAGE}" > /dev/null 2>&1; then
            TAGS+=("${ECR_IMAGE}")
          fi

          # Check if GCP tag exists
          if ! gcloud artifacts docker images list "${GCP_IMAGE%:*}" --include-tags | grep -q -w "${GCP_IMAGE##*:}"; then
            TAGS+=("${GCP_IMAGE}")
          fi

          TAGS_JOINED=$(printf "%s\n" "${TAGS[@]}")
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo "$TAGS_JOINED" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        if: steps.docker-tags.outputs.tags != ''
        with:
          platforms: linux/amd64,linux/arm64
          push: true
          context: .
          file: ${{ matrix.dockerfile }}
          outputs: type=image,push=true,image-manifest=true,oci-mediatypes=true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ steps.docker-tags.outputs.tags }}
