name: Tests
on:
  push:
    branches:
      - 'main'
  pull_request:
      branches:
      - 'main'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install OpenSSL
      run: sudo apt-get install -y build-essential cmake ca-certificates curl gnupg pkg-config libssl-dev
    - name: test
      run: ./run_tests.sh