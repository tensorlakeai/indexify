name: Tests
on:
  push:
    branches:
      - 'main'
  pull_request:
      branches:
      - 'main'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install protoc
      run: sudo apt install -y protobuf-compiler npm
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Set up cargo cache
      uses: actions/cache@v3
      continue-on-error: false
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          target/
        key: test-keys-${{ hashFiles('Cargo.lock', 'ui/package-lock.json') }}
        restore-keys: test-keys-
    - name: Test
      run: ./run_tests.sh
    - name: Clear up space
      run: |
        docker stop --time 90 $(docker ps -aq) || true
        docker rm --force $(docker ps -aq) || true
        docker rmi --force $(docker images -aq) || true