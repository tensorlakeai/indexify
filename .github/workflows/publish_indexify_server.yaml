name: Release Indexify Server

on:
  workflow_dispatch:
    inputs:
      release_message:
        type: string
        description: Release message
        required: true
      prerelease:
        type: boolean
        description: Is this a pre-release version?
        required: false
        default: false
      ref:
        type: string
        description: The ref to checkout before running the workflow
        required: false
        default: main

permissions:
  contents: write
  actions: write
  packages: write

env:
  CARGO_TERM_COLOR: always

defaults:
  run:
    working-directory: ./server

jobs:
  build-release-packages:
    uses: ./.github/workflows/wf_build_indexify_server_release_packages.yaml
    with:
      ref: ${{ inputs.ref }}

  extract-version:
    name: Extract Version Number
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version_extraction.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - id: version_extraction
        run:
          echo "version=$(cargo metadata --format-version 1 | jq '.packages[] |
          select(.name == "indexify-server") | .version' | xargs)" >>
          "$GITHUB_OUTPUT"

  create-release:
    name: Create GitHub Release
    runs-on: namespace-profile-indexify-builder
    needs:
      - build-release-packages
      - extract-version
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - run: mkdir -p /tmp/release
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/release/
      - name: Name Artifacts
        run: |
          mv /tmp/release/indexify-server-linux-amd64/indexify-server /tmp/release/indexify-server-${{ needs.extract-version.outputs.version }}-linux-amd64
          mv /tmp/release/indexify-server-linux-aarch64/indexify-server /tmp/release/indexify-server-${{ needs.extract-version.outputs.version }}-linux-aarch64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'v${{ needs.extract-version.outputs.version }}'
          prerelease: ${{ github.event.inputs.prerelease }}
          target_commitish: ${{ inputs.ref }}
          files: |
            /tmp/release/indexify-server-${{ needs.extract-version.outputs.version }}-linux-amd64
            /tmp/release/indexify-server-${{ needs.extract-version.outputs.version }}-linux-aarch64

  build-and-push-docker-images:
    name: Build and Push Docker Images
    runs-on: namespace-profile-indexify-builder
    needs:
      - build-release-packages
      - extract-version
      - create-release
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: /tmp/docker-binaries/

      - name: Prepare binaries for Docker build
        run: |
          # Docker buildx uses amd64 and arm64 for TARGETARCH
          # Copy and rename binaries to match Docker's architecture naming
          ls -la /tmp/docker-binaries/
          cp /tmp/docker-binaries/indexify-server-linux-amd64/indexify-server ./server/indexify-server-amd64
          cp /tmp/docker-binaries/indexify-server-linux-aarch64/indexify-server ./server/indexify-server-arm64
          ls -la ./server/indexify-server-*
          chmod +x ./server/indexify-server-amd64 ./server/indexify-server-arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-platform Docker images
        working-directory: ./server
        run: |
          # Build and push latest tag with multi-platform support
          docker buildx build --platform=linux/amd64,linux/arm64 --push . -t tensorlake/indexify-server:latest -f dockerfiles/Dockerfile.release_server

          # Build and push version tags
          tag=""
          for i in $(echo ${{ needs.extract-version.outputs.version }} | tr '.' '\n')
          do
            if [[ $tag == "" ]]; then
              tag="$i"
            else
              tag="$tag.$i"
            fi
            docker buildx build --platform=linux/amd64,linux/arm64 --push . -t tensorlake/indexify-server:$tag -f dockerfiles/Dockerfile.release_server
          done
