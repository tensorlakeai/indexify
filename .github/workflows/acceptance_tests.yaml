name: Acceptance Tests

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

env:
  CARGO_TERM_COLOR: always

jobs:
  changes:
    name: Get Changes
    runs-on: ubuntu-latest
    outputs:
      ui: ${{ steps.filter.outputs.ui }}
      indexify: ${{ steps.filter.outputs.indexify }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            ui:
              - 'server/ui/**'
            indexify:
              - 'server/**'
              - 'python-sdk/**'
              - '.github/**'

  build:
    name: Build
    needs: changes
    if: ${{ needs.changes.outputs.indexify == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Copy rust-toolchain
        run: cp server/rust-toolchain.toml .
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache-directories: |
            server/target
      - name: Build indexify-server
        run: |
          cd server
          cargo build
      - name: Upload indexify-server
        uses: actions/upload-artifact@v4
        with:
          name: indexify-server
          path: server/target/debug/indexify-server

  local_acceptance_tests:
    name: Run Local Acceptance Tests
    needs: [changes, build]
    if: ${{ needs.changes.outputs.indexify == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download indexify-server
        uses: actions/download-artifact@v4
        with:
          name: indexify-server
      - name: Install poetry
        run: pipx install poetry
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'poetry'
      - name: Install python dependencies
        run: |
          cd python-sdk
          poetry install
      - name: Start Background Indexify Server
        uses: JarvusInnovations/background-action@v1
        with:
          run: |
            chmod u+x ./indexify-server
            RUST_LOG=debug ./indexify-server &

          wait-on: |
            tcp:localhost:8900

          tail: true
          wait-for: 30s
          log-output: true
          # always logging the output to debug test failures.
          log-output-if: true
      - name: Start Background Indexify Executor
        uses: JarvusInnovations/background-action@v1
        with:
          run: |
            cd python-sdk
            poetry run indexify-cli executor &

          wait-on: |
            tcp:localhost:8900

          tail: true
          wait-for: 10s
          log-output: true
          # always logging the output to debug test failures.
          log-output-if: true
      - name: Wait for readiness
        run: |
          serverReady=false
          counter=0
          while [ "$serverReady" != true ]; do
            output=$(curl --silent --fail http://localhost:8900/internal/executors | jq '. | length' 2>/dev/null)
            if [[ $? -eq 0 && "$output" -ge 1 ]]; then
                echo "Server ready with executors."
                serverReady=true
            else
                echo 'Waiting for executors to join server...'
                counter=$((counter+1))
                if [ $counter -gt 6 ]; then
                    echo "Timeout waiting for executors to join server."
                    exit 1
                fi
                sleep 5
            fi
          done

      - name: Run Acceptance Tests (graph behaviours)
        run: |
          cd python-sdk
          export INDEXIFY_URL=http://localhost:8900
          poetry run python tests/test_graph_behaviours.py

      - name: Run Acceptance Tests (update)
        run: |
          cd python-sdk
          export INDEXIFY_URL=http://localhost:8900
          poetry run python tests/test_graph_update.py

      - name: Run Acceptance Tests (validation)
        run: |
          cd python-sdk
          export INDEXIFY_URL=http://localhost:8900
          poetry run python tests/test_graph_validation.py

  latest_release_acceptance_tests:
    name: Run Latest Acceptance Tests
    needs: [changes, build]
    if: ${{ needs.changes.outputs.indexify == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout latest
        run: |
          git fetch --tags
          latestTag=$(git describe --tags "$(git rev-list --tags --max-count=1)")
          git checkout $latestTag
      - name: Download indexify-server
        uses: actions/download-artifact@v4
        with:
          name: indexify-server
      - name: Install poetry
        run: pipx install poetry
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
          cache: 'poetry'
      - name: Install python dependencies
        run: |
          cd python-sdk
          poetry install
      - name: Start Background Indexify Server
        uses: JarvusInnovations/background-action@v1
        with:
          run: |
            chmod u+x ./indexify-server
            RUST_LOG=debug ./indexify-server &

          wait-on: |
            tcp:localhost:8900

          tail: true
          wait-for: 30s
          log-output: true
          # always logging the output to debug test failures.
          log-output-if: true
      - name: Start Background Indexify Executor
        uses: JarvusInnovations/background-action@v1
        with:
          run: |
            cd python-sdk
            poetry run indexify-cli executor &

          wait-on: |
            tcp:localhost:8900

          tail: true
          wait-for: 10s
          log-output: true
          # always logging the output to debug test failures.
          log-output-if: true
      - name: Wait for readiness
        run: |
          serverReady=false
          counter=0
          while [ "$serverReady" != true ]; do
            output=$(curl --silent --fail http://localhost:8900/internal/executors | jq '. | length' 2>/dev/null)
            if [[ $? -eq 0 && "$output" -ge 1 ]]; then
                echo "Server ready with executors."
                serverReady=true
            else
                echo 'Waiting for executors to join server...'
                counter=$((counter+1))
                if [ $counter -gt 6 ]; then
                    echo "Timeout waiting for executors to join server."
                    exit 1
                fi
                sleep 5
            fi
          done

      - name: Run Acceptance Tests (graph behaviours)
        run: |
          cd python-sdk
          export INDEXIFY_URL=http://localhost:8900
          poetry run python tests/test_graph_behaviours.py

      - name: Run Acceptance Tests (update)
        run: |
          cd python-sdk
          export INDEXIFY_URL=http://localhost:8900
