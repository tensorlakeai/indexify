name: UI

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'server/ui/**'
      - '.github/workflows/tests_ui.yaml'

jobs:
  lint:
    name: Lint Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Npm Install
        run: cd server/ui && npm ci

      - name: UI Lint Check
        run: cd server/ui && npm run lint
