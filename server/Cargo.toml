[package]
name = "indexify-server"
version = "0.2.12"
edition = "2021"
authors = ["Tensorlake Inc. <support@tensorlake.ai>"]
license = "Apache-2.0"
build = "build.rs"
resolver = "2"

[workspace]
members = [
    ".",
    "blob_store",
    "data_model",
    "indexify_ui",
    "metrics",
    "state_store",
    "task_scheduler",
    "utils",
]

[workspace.dependencies]
serde = { version = "1.0.215", features = ["derive"] }
anyhow = "1.0.94"
serde_json = "1.0.133"
# https://github.com/rust-rocksdb/rust-rocksdb/issues/881
rocksdb = { git = "https://github.com/rust-rocksdb/rust-rocksdb", rev = "87b6b2df89c1fafcfb53129f8c3304d636a94f2e", features=["multi-threaded-cf"]}
data_model = { path = "data_model" }
indexify_utils = { path = "utils" }
indexify_ui = {path = "indexify_ui"}
metrics = {path = "metrics"}
hyper = "1.5.1"
state_store = { path = "state_store" }
strum = { version = "0.26.3", features = ["derive"] }
tracing = "0.1.41"
rand = "0.8.5"
tokio = { version = "1.42.0", features = ["full"] }
once_cell = "1.20.2"
serde_yml = "0.0.12"
figment = {version="0.10.19",features=["yaml"]}
axum = {version = "0.7.9", features = ["multipart", "macros", "tokio"]}
axum-server = "0.7.1"
tempfile = "3.14.0"
utoipa = { version = "5.2.0", features = ["axum_extras"] }
utoipa-swagger-ui = { version = "8.0.3", features = ["axum"] }
object_store = {version= "0.11.1", features = ["aws"]}
futures = "0.3.31"
bytes = "1.9.0"
pin-project-lite = "0.2.15"
async-trait = "0.1.83"
tokio-stream = "0.1.16"
slatedb = {git = "https://github.com/diptanu/slatedb"}
rust-embed = {version="8.5.0", features=["mime-guess"]}
reqwest = { version = "0.12.9", default-features = false, features = [
    "json",
    "rustls-tls",
] }
async-stream = "0.3.6"
sha2 = "0.10.8"
nanoid = "0.4.0"
tower-http = { version = "0.6.2", default-features = false, features = [
    "cors",
    "trace",
] }
pin-project = "1.1.7"
ciborium = "0.2.2"
uuid = { version = "1.11.0", features = ["v4"] }
url = "2.5.4"
opentelemetry = { version="0.24", features = ["metrics", "trace"] }
opentelemetry_sdk = { version = "0.24.1", features = ["rt-tokio", "metrics", "trace"] }
opentelemetry-otlp = { version = "0.17", features = ["tokio", "metrics", "trace"] }
opentelemetry-prometheus = { version = "0.17" }
prometheus = {version = "0.13.4"}
axum-otel-metrics = { version = "0.9.0-alpha.2" }
tracing-opentelemetry = "0.25"

[dependencies]
async-stream = {workspace = true}
data_model = { path = "data_model" }
state_store = { path = "state_store" }
task_scheduler = { path = "task_scheduler" }
blob_store = { path = "blob_store" }
serde={workspace = true}
serde_json={workspace = true}
anyhow = {workspace=true}
figment = {workspace=true}
clap = { version = "4.5.22", features = ["derive"] }
tracing ={workspace=true}
axum ={workspace=true}
tokio = {workspace=true}
axum-server={workspace=true}
futures = "0.3.30"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "json" ] }
utoipa = { workspace = true }
utoipa-swagger-ui = { workspace = true }
sha2={workspace=true}
nanoid={workspace=true}
object_store.workspace = true
uuid = {workspace=true}
indexify_utils = {workspace=true}
tower-http = { workspace = true }
bytes.workspace = true
ciborium.workspace = true
rand.workspace = true
hex = "0.4.3"
indexify_ui = {workspace=true}
hyper = {workspace=true}
url = {workspace=true}
opentelemetry = {workspace=true}
opentelemetry-prometheus = {workspace=true}
opentelemetry_sdk.workspace = true
prometheus = {workspace=true}
axum-otel-metrics = { workspace=true }
metrics = {workspace=true}
tracing-opentelemetry = {workspace=true}
opentelemetry-otlp = {workspace=true}
axum-tracing-opentelemetry = { version = "0.19.0", features = ["tracing_level_info"] }

[dev-dependencies]
tempfile = { workspace = true }

[build-dependencies]
# All features enabled
vergen = { version = "9.0.2", features = [
    "build",
    "cargo",
    "rustc",
    "si",
] }

[package.metadata.deb]
maintainer = "Diptanu Gon Choudhury <diptanu@tensorlake.ai>"
copyright = "2024, Diptanu Gon Choudhury <diptanu@tensorlake.ai>"
license-file = ["../LICENSE", "4"]
extended-description = """\
Indexify is a reactive structured extraction engine for un-structured data.
"""
section = "utility"
priority = "optional"
depends = "$auto"
