# Indexify Dataplane â€” Firecracker test configuration
#
# Usage:
#   cargo run -p indexify-dataplane --features firecracker -- \
#     --config crates/dataplane/sample_firecracker_config.yaml

env: local

server_addr: "http://localhost:8901"

state_dir: /var/lib/indexify

sandbox_driver:
  type: firecracker
  kernel_image_path: /opt/firecracker/vmlinux
  base_rootfs_image: /opt/firecracker/rootfs.ext4
  cni_network_name: indexify-fc
  guest_gateway: "192.168.30.1"
  lvm_volume_group: indexify-vg
  lvm_thin_pool: thinpool

http_proxy:
  port: 8095
  listen_addr: "0.0.0.0"

monitoring:
  port: 8100
  listen_addr: "0.0.0.0"
