[tool.poetry]
name = "tests"
# Increment indexify package version if incrementing version here.
version = "0.1.0"
description = "Integration tests for Python SDK"
authors = ["Tensorlake Inc. <support@tensorlake.ai>"]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://github.com/tensorlakeai/indexify"
repository = "https://github.com/tensorlakeai/indexify"

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "2.10.4"
parameterized = "^0.9.0"
indexify-python-sdk = { path = "..", develop = true }

[build-system]
requires = ["poetry==2.0.0"]
build-backend = "poetry.core.masonry.api"
